<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>{{site.title}} {{ page.title }}</title>
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="左子祯">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="{{site.keywords}}">
    <meta name="huaban" content="nopin">
    <meta name="pinterest" content="nopin">
    <meta http-equiv="”Page-Enter”" content="”revealTrans(Duration=2.0,Transition=0)”">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.png">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/application.css">
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.3.1/dist/jquery.min.js"></script>
    <script async="" src="https://www.googletagmanager.com/gtag/js?id={{site.ga_track_id}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{site.ga_track_id}}');
      
    </script>
    <script>
      $(document).ready(function() {
      function tab(pa) {
          $(pa + ".title li").click(function() {
              //找到是点击第几个
              var ind = $(pa + "#title li").index($(this));
              //alert(ind);
              //以前显示的隐藏
              $(pa + ".wrap .wonderful_content:visible").hide();
              //第几个显示
              $(pa + ".wrap .wonderful_content:eq(" + ind + ")").show();
              //有高亮highligh 去掉高亮highligh
              $(pa + ".title li.highligh").removeClass("highligh");
              //被点击的元素添加highligh
              $(this).addClass("highligh");
      
            }) //clicked
        } //tab ed
        tab(".wonderful-tab ");
      })
    </script>
  </head>
  <body>{{ content }}
    <script src="{{ site.baseurl }}/assets/javascripts/main.js"></script>
  </body>
</html>
